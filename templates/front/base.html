{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=2"
        name="viewport" />
    {% if meta_title %}
    <title>{{meta_title}}</title>
    {% else %}
    <title>{{title}}</title>
    {% endif %}

    <link rel="icon" href="{% static 'front/assets/favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'front/assets/favicon.ico' %}" type="image/x-icon" />
    <meta name="keywords" content="{{meta_keywords}}" />
    <meta name="description" content="{{meta_description}}" />





    <link rel="stylesheet" href="{% static 'front/css/style.css' %}?v=1.1" />


</head>

<body>



    {% include "front/header.html" %}

    {% block content %}{% endblock %}
    

    {% include "front/footer.html" %}







    <script>

    </script>
    {% block script %}
    {% endblock %}

</body>

</html>

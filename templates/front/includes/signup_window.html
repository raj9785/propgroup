{% load static %}
<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Tabs -->
                <ul class="nav nav-tabs" id="authTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab"
                            aria-controls="login" aria-selected="true">
                            Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab"
                            aria-controls="signup" aria-selected="false">
                            Register
                        </a>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content mt-3" id="authTabContent">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                       
                         <form id="login_form" action={% url 'ajax_login' %} method='POST'>
                           {% csrf_token %} 
                           <div class="form-group">
                                <label for="loginEmail">Email</label>
                                <input type="email" name="username" class="form-control" id="username" placeholder="Enter email"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" name="password" class="form-control" id="loginPassword"
                                    placeholder="Enter password" required />
                            </div>
                            <button type="button" class="btn btn-primary btn-block submit_login" id="submit_login">Login</button>
                        </form>
                        <span style="width: 100%; text-align: center;margin-top: 5px;" class="msg_div"></span>
                    </div>

                    <!-- Signup Tab -->
                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                        <form id="signupForm">
                            <div class="form-group">
                                <label for="signupName">Full Name</label>
                                <input type="text" class="form-control" id="signupName" placeholder="Enter full name"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="signupEmail">Email</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="signupName">Mobile</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="signupPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword"
                                    placeholder="Enter password" required />
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Signup</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    $(document).ready(function() {
        $('#login_form').keypress(function(event) {
            if (event.keyCode === 13) {
              $('.submit_login').trigger("click");
            }
          });

          $(document).on("click",".submit_login", function () {
            form = document.getElementById('login_form');
            formdata = new FormData(form);
            $.ajax({
              url: $("#login_form").attr("action"),
              type: "POST",
              enctype: 'multipart/form-data',
              data: formdata,
              dataType: "json",
              cache:false,
              contentType: false,
              processData: false,
              beforeSend: function() {
                 $("#submit_login").html(`Wait...`);
                 $("#submit_login").removeClass('submit_login'); 
              },
              success: function (data) {
                if (data.error == false) {
                  window.location.reload();
                } else {
                  $("#submit_login").html(`Login`);
                  $("#submit_login").addClass('submit_login');   
                  var response = "";
                  response +='<div class="alert alert-danger messagess" role="alert">'+data.message+'</div>';
                 $(".msg_div").html(response);
                }
              },
             });
           
            });

    });

</script>
